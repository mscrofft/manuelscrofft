<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manuel Scrofft - Galeria</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: white;
            color: black;
            font-family: monospace;
            font-size: 12pt;
            text-align: center;
        }
        .header {
            position: absolute;
            top: 10px;
            left: 10px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 50px;
        }
        .gallery img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .gallery img:hover {
            transform: scale(1.1);
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .modal img {
            max-width: 90%;
            max-height: 90%;
        }
    </style>
</head>
<body>
    <div class="header">Manuel Scrofft</div>
    <div class="gallery">
        <img src="image-1.jpg" alt="Projeto 1" onclick="openModal(this)">
        <img src="image-2.jpg" alt="Projeto 2" onclick="openModal(this)">
        <img src="image-3.jpg" alt="Projeto 3" onclick="openModal(this)">
        <img src="image-4.jpg" alt="Projeto 4" onclick="openModal(this)">

    </div>
    <div class="modal" id="modal" onclick="closeModal()">
        <img id="modalImg" src="">
    </div>
    <script>
        function openModal(img) {
            document.getElementById("modalImg").src = img.src;
            document.getElementById("modal").style.display = "flex";
        }
        function closeModal() {
            document.getElementById("modal").style.display = "none";
        }
    </script>
</body>
</html>
