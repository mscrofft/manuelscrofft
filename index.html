<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manuel Scrofft - Galeria</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: white;
            color: black;
            font-family: monospace;
            font-size: 12pt;
            display: flex;
            overflow: hidden;
            height: 100vh;
        }
        .sidebar {
            width: 200px;
            padding: 10px;
            position: fixed;
            top: 50px;
            left: 10px;
            height: calc(100vh - 50px);
            overflow-y: auto;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar li {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid black;
        }
        .sidebar li:hover {
            background-color: lightgray;
        }
        .content {
            margin-left: 220px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 50px;
            width: calc(100vw - 240px);
            max-width: calc(100vw - 240px);
            height: calc(100vh - 50px);
            overflow-y: auto;
            align-items: center;
        }
        .gallery {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            width: 100%;
        }
        .gallery img {
            width: 100%;
            max-width: 1000px;
            height: calc((100vh - 50px) / 2.5);
            object-fit: contain;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .gallery img:hover {
            transform: scale(1.1);
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .modal img {
            max-width: 90%;
            max-height: 90%;
        }
    </style>
</head>
<body>
    <div class="header">Manuel Scrofft</div>
    <div class="sidebar">
        <ul>
            <li onclick="showGallery(1)">Projeto 1</li>
            <li onclick="showGallery(2)">Projeto 2</li>
            <li onclick="showGallery(3)">Projeto 3</li>
            <li onclick="showGallery(4)">Projeto 4</li>
            <li onclick="showGallery(5)">Projeto 5</li>
            <li onclick="showGallery(6)">Projeto 6</li>
        </ul>
    </div>
    <div class="content" id="galleryContainer">
    </div>
    <div class="modal" id="modal" onclick="closeModal()">
        <img id="modalImg" src="">
    </div>
    <script>
        const galleries = {
            1: ["image-1.jpg", "image-2.jpg", "image-3.jpg", "image-4.jpg", "image-5.jpg"],
            2: ["image-6.jpg", "image-7.jpg", "image-8.jpg", "image-9.jpg", "image-10.jpg"],
            3: ["image-11.jpg", "image-12.jpg", "image-13.jpg", "image-14.jpg", "image-15.jpg"],
            4: ["image-16.jpg", "image-17.jpg", "image-18.jpg", "image-19.jpg", "image-20.jpg"],
            5: ["image-21.jpg", "image-22.jpg", "image-23.jpg", "image-24.jpg", "image-25.jpg"],
            6: ["image-26.jpg", "image-27.jpg", "image-28.jpg", "image-29.jpg", "image-30.jpg"]
        };
        
        function showGallery(project) {
            const container = document.getElementById("galleryContainer");
            container.innerHTML = "<div class='gallery'></div>";
            const galleryDiv = container.querySelector('.gallery');
            galleries[project].forEach(src => {
                const img = document.createElement("img");
                img.src = src;
                img.alt = "Projeto " + project;
                img.onclick = function() { openModal(this); };
                galleryDiv.appendChild(img);
            });
        }

        function openModal(img) {
            document.getElementById("modalImg").src = img.src;
            document.getElementById("modal").style.display = "flex";
        }
        
        function closeModal() {
            document.getElementById("modal").style.display = "none";
        }
    </script>
</body>
</html>
